<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>polymer-polytechnic</title>

    <style>
        google-map {
            height: 600px;
            width: auto;
        }
    </style>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="bower_components/google-map/google-map.html">
    <link rel="import" href="bower_components/google-map/google-map-elements.html">
    <link rel="import" href="bower_components/google-map/google-map-marker.html">
    <link rel="import" href="bower_components/google-map/google-map-point.html">
    <link rel="import" href="bower_components/google-map/google-map-poly.html">
    <link rel="import" href="bower_components/google-map/google-map-search.html">
</head>
<body>
    <google-map latitude="37.77493" longitude="-122.41942" fit-to-markers>
      <google-map-marker latitude="37.779" longitude="-122.3892" draggable="true" title="Go Giants!"></google-map-marker>
      <google-map-marker latitude="37.777" longitude="-122.38911"></google-map-marker>
    </google-map>
</body>
</html>
