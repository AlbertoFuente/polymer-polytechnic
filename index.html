<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>polymer-polytechnic</title>

    <style>
    body, html {
        font-family: 'Roboto', Arial, sans-serif;
        height: 100%;
        margin: 0;
    }
    paper-card {
      position: absolute;
      bottom: 25px;
      left: 25px;
      z-index: 1;
    }
    </style>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="bower_components/google-map/google-map.html">
    <link rel="import" href="bower_components/google-map/google-map-directions.html">
    <link rel="import" href="bower_components/google-map/google-map-elements.html">
    <link rel="import" href="bower_components/google-map/google-map-marker.html">
    <link rel="import" href="bower_components/google-map/google-map-point.html">
    <link rel="import" href="bower_components/google-map/google-map-poly.html">
    <link rel="import" href="bower_components/google-map/google-map-search.html">

    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-item/paper-icon-item.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
</head>
<body unresolved>
    <template is="dom-bind">

    <google-map map="{{map}}" latitude="37.779" longitude="-122.3892"
        disable-default-ui zoom="13">
      <google-map-marker latitude="37.779" longitude="-122.3892"
          title="Go Giants!" draggable="true"></google-map-marker>
    </google-map>

    <google-map-directions map="{{map}}"
        start-address="{{start}}"
        end-address="{{end}}"></google-map-directions>

    <paper-card elevation="2">
      <paper-icon-item>
        <iron-icon icon="search" item-icon></iron-icon>
        <paper-input label="Start address" value="{{start}}">
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="search" item-icon></iron-icon>
        <paper-input label="End address" value="{{end}}">
      </paper-icon-item>
    </paper-card>

    </template>
</body>
</html>
