<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>polymer-polytechnic</title>

    <style>
    body, html {
        font-family: 'Roboto', Arial, sans-serif;
        height: 100%;
        margin: 0;
    }
    </style>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="bower_components/google-map/google-map.html">
    <link rel="import" href="bower_components/google-map/google-map-directions.html">
    <link rel="import" href="bower_components/google-map/google-map-elements.html">
    <link rel="import" href="bower_components/google-map/google-map-marker.html">
    <link rel="import" href="bower_components/google-map/google-map-point.html">
    <link rel="import" href="bower_components/google-map/google-map-poly.html">
    <link rel="import" href="bower_components/google-map/google-map-search.html">
</head>
<body unresolved>
  <google-map latitude="37.779" longitude="-122.3892" zoom="13" disable-default-ui>
    ...
  </google-map>
  <google-map-directions
      start-address="San Francisco"
      end-address="Mountain View">
  </google-map-directions>
  <script>
      var gMap = document.querySelector('google-map');
      gMap.addEventListener('api-load', function(e) {
        document.querySelector('google-map-directions').map = this.map;
      });
  </script>
</body>
</html>
